    <!-- 04-链接标签
    anchor point  ⚓️
    
    href : 链接地址
    target: 目标 新开的页面  _blank 默认 "_self"

    空链接: href=""  每次点击 刷新整个页面
          href="#"
          
    -->

    <a href="./03-标题标签.html" target="_blank">标题</a>
