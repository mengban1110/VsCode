<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-图片的标签</title>
</head>
<body>

    <!-- 05-图片的标签
    image
    img

    src: source 来源 图片的地址
    alt: 替换 1. 图片不存在 提示用的 2.爬虫 识别图片 alt里面的汉字

    了解属性
    width
    height
    title 

    -->
    <img src="images/banner.jpga" alt="">
    <img src="images/test.png1" alt="美女图片">

    <img src="images/banner.jpg" alt="" width="300px" height="300px" title="计算机">




</body>
</html>
