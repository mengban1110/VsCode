<!DOCTYPE html>

<head>

    <title>09-div和span标签</title>

    <style>
        div{
            background-color:red;

            width: 300px;
            height: 300px;
        }

        span {
            color:red;
        }
    </style>
</head>
<body>
    <!-- 
        div和span 是没有语言含义的
        div 封装标签 布局使用的
        span 在某一段内容中 修饰个别文字
     -->
    <div>
        封装标签 布局使用的
    </div>

    <p>    
            博客: 介绍段落标签&lt;p&gt;&lt;/p&gt;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    
            <span>HTML</span> </a> 是 HyperText Mark-up Language 的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm。
            这是成对出现的标签
     </p>
