<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15-宽高和边框属性</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            /* 设置背景色 */
            background-color : red;

            /* 设置上边框 border */
                      /* 线条粗细 实线  颜色 */
            border-top: 10px solid green;
                                /* 虚线 */
            border-bottom: 10px dashed black;
                             /* 点线 */
            border-left: 10px dotted gold;

            border-right: 10px  double blue;

            /* 设置四个边 */
            border: 10px solid pink;

        }
    
    </style>
</head>
<body>
    <div>

    </div>
    
</body>
</html>
