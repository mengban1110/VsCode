    <title>22-CSS选择器二</title>

    <!-- 1.伪类选择器
        2.ID选择器
        3.组选择器
     -->

     <style>
         /* 1.类选择器 */
         /* .third {
             color:blue;
         } */
         
         /* 1.ID选择器 id唯一 */
         #three {
             color:green;
         }

         /* 绿色 , 一个斜体 一个加粗 */
         /* p span {
             color:green;
         }
         p .seven {
             font-style: italic;
         }
         p .love {
             font-weight: bold;
         } */

         /* p span{
             color:green
         }
         p strong {
             color:green
         } */

         /* 2.组选择器  多个选择器 同样的样式 
         strong 默认就是加粗
         */
         p span,p strong {
             color:green;
         }
         p span {
             font-style: italic
         }

        /* 面试题 i 和 font-style:italic 有什么区别
         i  标签{font-style:italic} 
         font-style  css属性
         */

         /* 3.伪类选择器 
         鼠标悬浮的状态 hover
         */

         a:hover {
            color:red;
            font-size: 50px; 
         }

         /* 了解 after before */
         a:after{
            content: "在后面增加内容"
         }

         a:before {
             content: "在前面加内容"
         }
       
        
     </style>
</head>
<body>

    <a href="http://www.baidu.com">百度的链接</a>
    <!-- p{内容}*3 -->

        对《逆时营救》里两人的关系给出了对立又逗趣的答案霍建华：相爱相杀。
        杨幂：<strong class="love">没有相爱，只有相杀</strong>。
    </p>
