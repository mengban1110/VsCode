<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-列表</title>

    <style>
        ul,ol {
            /* 去掉左侧的小圆点 */
            list-style: none;

            /* 自带的间距  */
            margin:0;
            padding:0;
        } 
    
    </style>
</head>
<body>
    <!-- 01-列表
    无序列表  unorder list 
        ul 
        li

        了解
        type disc  circle square

    有序列表
        ol order list
        li
    -->
    <ul type="disc">
       
        <li>1.高级会员</li>
        <li>2.高级会员</li>
        <li>3.高级会员</li>
    </ul>

    <ol>
        <li>高级会员</li>
        <li>高级会员</li>
        <li>高级会员</li>
    </ol>
</body>
</html>
