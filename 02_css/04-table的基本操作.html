<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-table的基本操作</title>

    <style>
        .tb_list {

            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 50px auto;

            /* 合并边框 */
            border-collapse: collapse;

            /* 了解 */
            /* border-collapse: separate;
            border-spacing: 20px 30px; */
        }

        .tb_list td {
            border: 1px solid black;
            text-align: right;
            /* 垂直文本 */
            vertical-align: top;
          
        }
    
    </style>
</head>
<body>
    <!-- 05-table
    行 tr table row
    列 td table description
    表头 th table head  加粗 居中(上下左右)

    合并单元格

        跨列 clospan  数清楚第几行 第几列

        跨行 rowspan
    -->

    <table class="tb_list">
        <!-- 第一行 -->
        <tr>  
            <th colspan="2">1</th>
            
            <td>3</td>
        </tr>
        <!-- 第二行 -->
        <tr>
                <td>1</td>
                <td rowspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                    <td>1</td>
                    
                    <td>3</td>
                </tr>
    </table>
    
</body>
</html>
