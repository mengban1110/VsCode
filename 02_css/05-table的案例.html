<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-table的案例</title>

    <style>
        .tb_list {
            width: 840px;
            height: 300px;
            border: 1px solid black;
            margin: 0 auto;

            /* 合并边框 */
            border-collapse: collapse;
        }
        .tb_list td {
            border: 1px solid black;
            text-indent: 10px;
        }
        .tb_list th {
            text-align: left;
            height: 45px;
            background-color: lightblue;
        }
    
    </style>
</head>
<body>
    <!-- table>tr{内容}*6>td*5 -->
    <table class="tb_list">
        <tr>
            <th colspan="5">基本情况</th>
       
        </tr>
        <tr>
            <td width="22%">姓名</td>
            <td width="18%"></td>
            <td width="22%">性别</td>
            <td width="18%"></td>
            <td rowspan="5">
                <img src="./images/programmer.jpg" alt="头像">
            </td>
        </tr>
        <tr>
            <td>民族</td>
            <td></td>
            <td>出生日期</td>
            <td></td>
        </tr>
        <tr>
           
            <td>籍贯</td>
            <td></td>
            <td>健康状况</td>
            <td></td>
        </tr>
        <tr>
            <td>政治面貌</td>
            <td></td>
            <td>学历</td>
            <td></td>
        </tr>
        <tr>
            <td>电子信箱</td>
            <td></td>
            <td>联系电话</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
