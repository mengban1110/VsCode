<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-相对定位</title>
    <!-- 07-相对定位 操作布局

        相对定位 relative  参照物是自己,占位置
        绝对定位 absolute
        固定定位 fixed
        无定位   static
        相对定位 relative  参照物是自己,占位置
    -->

    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: red;

            /* 相对定位  top bottom left  right*/
            position: relative;
            top: 500px;
            left: 500px;

        }
        .box2 {
            background-color: green;

            /* 相对定位 */
            position: relative;
            top: 100px;
            left: 100px;
         
        }
        .box3 {
            background-color: blue;
        }

    
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
</body>
</html>
