     <!-- 07-相对定位 操作布局

        文档流: 标准流:
            div , p  标准特点: 排成一列 块元素
            a, span 标准特点: 排成一行   行内元素

            按照标签各自特点排列的布局文档 文档流 标准流

        相对定位 relative  参照物是自己,占位置
        绝对定位 absolute  参照物是父元素(父元素必须设置定位), 不占位置, 脱离文档流
        固定定位 fixed     参照物是浏览器, 不占位置, 脱离文档流
        无定位   static
        
    -->
    <style>
    
        .box {
            width: 200px;
            height: 200px;
            background-color: red;

            /* margin: 300px auto; */
            /* 固定定位 */
            position: fixed;
            top: 200px;
            left: 100px;
        }
    </style>
</head>
