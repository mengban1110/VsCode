<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-绝对定位案例小图标</title>
    <style>
        .yellow {
            width: 100px;
            height: 100px;
            background-color:gold;
            margin: 50px auto;
            
            /* 绝对定位 设置父元素的定位 */
            position: relative;
            /* 圆角矩形 */
            border-radius: 10%;
        }
        .red {
            width: 28px;
            height: 28px;
            background-color: red;

            /* 绝对定位 top left  bottom right */
            position: absolute;
            top:-14px;
            right: -14px;

            /* 圆角矩形 */
            border-radius: 14px;

            /* 上下左右都居中 */
            text-align: center;
            line-height: 28px;
            
        }
    
    </style>
</head>
<body>
    <div class="yellow">
        <div class="red">5</div>
        
    </div>
    
</body>
</html>
