<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>07-相对定位</title>
    <!-- 
        定位层级
        z-index
    -->

    <style>
      div {
        width: 200px;
        height: 200px;
      }

      .box1 {
        background-color: red;

        position: absolute;
        top: 100px;
        left: 100px;

        z-index: 2;
      }

      .box2 {
        background-color: green;

        position: absolute;
        top: 150px;
        left: 150px;

        z-index: 1;
      }

      .box3 {
        background-color: blue;
        position: absolute;
        top: 200px;
        left: 200px;

        z-index: 10000;
      }
    </style>
  </head>

  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
