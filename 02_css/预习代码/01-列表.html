<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>24-列表</title>

    <style>
        /* 去掉左侧的小圆点*/
        ul {
            /* list-style: none; */
        }
    </style>
</head>
<body>
    <ul type="disc">
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>无序列表5</li>
    </ul>
        

    <ol>
        <li>有顺序的列表1</li>
        <li>有顺序的列表2</li>
        <li>有顺序的列表3</li>
        <li>有顺序的列表4</li>
        <li>有顺序的列表5</li>
    </ol>
</body>
</html>
