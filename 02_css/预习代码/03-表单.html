<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-表单</title>

    <style>
        .box {
            width: 800px;
            height: 800px;
            border: 1px solid red;

            /* 设置水平居中 */
            margin:  0 auto;

        }
        .head h1 {
            text-align: center;
        }

        input {
            /* 取消 焦点后蓝色的框 */
            outline: none
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="head">
             <h1>个人信息登记表</h1>
        </div>

        <!-- action 提交的网址 默认当前网址 
            method 的请求方式 默认GET
        -->
        <form action="" method="GET">
                <p>
                        <label for="user" >用户名:</label>
                        <input id="user" type="text" placeholder="请输入用户名">
                </p>
                <p>
                        <label for="">密&nbsp;&nbsp;&nbsp;码:</label>
                        <input type="password">
                </p>
                <p>
                        <label for="">性&nbsp;&nbsp;&nbsp;别:</label>
                        <input type="radio" name="gender" id="">男
                        <input type="radio" name="gender" id="">女
                </p>
                <p>
                        <label for="">爱&nbsp;&nbsp;&nbsp;好:</label>
                        <input type="checkbox" name="" id="">游泳
                        <input type="checkbox" name="" id="">跑步
                        <input type="checkbox" name="" id="">健身
                </p>
                <p>
                        <label for="">玉&nbsp;&nbsp;&nbsp;照:</label>
                        <input type="file">
                </p>
                <p>
                        <label for="">籍&nbsp;&nbsp;&nbsp;贯:</label>
                        <select name="" id="">
                            <option value="">北京</option>
                            <option value="">北京2</option>
                            <option value="">北京3</option>
                            <option value="">北京4</option>
                        </select>
                </p>
                <p>
                        <label for="">个人描述:</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                </p>
        
                <input type="submit" value="注册">
                <input type="reset" value="重置">
                <input type="button" value="普通按钮">
             
                <button>普通按钮</button>
        </form>

        
        

        
    </div>
    
</body>
</html>
