<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-table的基本使用</title>

    <style>
        .tb_list {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 0 auto;


            /* 合并边框 */
            border-collapse: collapse;

            /* border-collapse: separate;
            border-spacing: 20px 50px; */
        }
        .tb_list td {
            border: 1px solid black;
            text-align: center;
            vertical-align: top;
        }

        .tb_list th {
            border: 1px solid black;
        }

        /* 合并边框 */
        
    </style>
</head>
<body>
    <!-- 04-table的基本使用-->

    <table class="tb_list">
        <tr>
            <th colspan="2">1</th>
           
            <th>2</th>
           
        
    
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
      
            <td>3</td>
        </tr>
    </table>
    
</body>
</html>
