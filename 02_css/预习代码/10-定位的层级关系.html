<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-相对定位</title>
    <!-- 定位 布局; top left bottom right
        相对定位 relative  参照物自己;占位置 非常少
        绝对定位 absolute  参照物父元素(父元素需要设置定位)
        固定定位 fixed
        无定位  static
    
    -->
    <style>
            .box{
                width: 200px;
                height: 200px;
                background-color:red;
              
              position: absolute;
              top: 50px;
              left: 50px;
                  /* 层级 */
                  z-index:1
               
            }
            .box2{
                width: 200px;
                height: 200px;
                background-color:green;
   
            position: absolute;
              top: 80px;
              left: 80px;
              /* 层级 */
              z-index:4
            }
            .box3{
                width: 200px;
                height: 200px;
                background-color:blue;

             position: absolute;
              top: 100px;
              left: 100px;
         
                  /* 层级 */
                  z-index:9999999
            }
        </style>
   </head>
   <body>
      
        <div class="box"></div>
       <div class="box2"></div>
       <div class="box3"></div>
      
       
   </body>
   </html>
