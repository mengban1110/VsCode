<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-javascript书写方式之行内式</title>
    <!-- 点击按钮 弹出提示框 
        click 点击事件
        on 一般事件都以on开头
    -->
</head>
<body>
    <!-- <input type="button" value="普通按钮"> -->
    <button onclick="alert('03-javascript书写方式之行内式')">点击按钮</button>
</body>
</html>
