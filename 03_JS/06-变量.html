<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>06-变量</title>
    <script>
      // 1.变量定义 关键字 变量的名字 = 赋值 varible
      // 强语法 c 语言  int a = 1.0
      // 弱语法 根据当前赋值 自动判断类型
      var iNum = 1;
      alert(iNum);

      // 2. 设置 多个变量
      var iOne = 10,
        iTwo = 20,
        iThree = 30;
      alert(iTwo);
    </script>
  </head>
  <body></body>
</html>
