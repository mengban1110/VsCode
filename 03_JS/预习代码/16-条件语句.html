<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16-条件语句</title>

    <script>
    
        window.onload  = function () {
            
            // 满18岁 看电影
            var age = 20;
            // if age > 20:
            if (age > 18){
                alert('看电影')
            }else {
                alert('看动画片儿!')
            }

            // 多条件判断 按照 数字 输出星期
            var day = 3;

            if (day == 0){
                alert('星期一')
            }else if (day == 1){
                alert('星期2')
            }else if (day == 2){
                alert('星期3')
            }else if (day == 3){
                alert('星期4')
            }




        }
    
    </script>
</head>
