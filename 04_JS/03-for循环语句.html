<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03-for循环语句</title>

    <script>
      window.onload = function() {
        // 03-for循环语句
        // for i in datalist:
        for (var i = 0; i < 3; i++) {
          // console.log(i);
        }

        // 遍历数组
        var aOne = ["a", "b", "c", "d"];

        for (var i = 0; i < aOne.length; i++) {
          var sContent = aOne[i];
          // console.log(sContent);
        }

        // while True:
        // js
        var i = 0;
        while (i < aOne.length) {
          var sContent = aOne[i];
          console.log(sContent);

          i += 1;
        }
      };
    </script>
  </head>
  <body></body>
</html>
