<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-金字塔</title>
    <style>
        .box{
            text-align: center;
            width: 300px;
            height: 300px;
            border:1px solid red;
            margin: 0 auto;
        } 
    </style>

    <script>
    
        window.onload = function () {
            // 1.标签
            var oDiv = document.getElementById('one');

            // 2.拼接 *  5行 5列
            // 1行  1
            // 2行  2
            // 3行  3
            var sContent = "";
            for(var i = 0; i < 10; i++){//行数

                for(var j=0; j<=i; j++){//列
                    sContent += "*";
                }

                sContent += "<br>";
            }

            // 3.赋值
            oDiv.innerHTML = sContent;
            

        }
    
    </script>
</head>
<body>
    <div class="box" id="one">

    </div>
    
</body>
</html>
