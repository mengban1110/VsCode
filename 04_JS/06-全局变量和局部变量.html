<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-全局变量和局部变量</title>

    <script>
        window.onload = function () {
            // 全局变量
            var iNum = 10;

            for(var i = 0; i < 5; i++){
                // 局部变量
                var iNum = 20;
            }

            alert(iNum);
           

        }
    
    </script>
</head>

</html>
