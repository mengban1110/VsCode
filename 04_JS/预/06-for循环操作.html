<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-for循环操作</title>

    <script>
        window.onload = function () {
            
            var aOne = ["a","b","c","d"]
            for (let index = 0; index < aOne.length; index++) {
                const element = aOne[index];
                console.log(element)
            }

            var index = 0;
            while (index > 3){
                console.log(aOne[index])

                index++;
            }
           
        }
    </script>
</head>
<body>
    
</body>
</html>
