<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-定时器的小动画</title>

    <style>
       .box{
           width: 200px;
           height: 300px;
           margin-top: 200px;
           background: red;
       }
    </style>

    <script>
       window.onload = function () {
           
        // 1.获取标签
        var oDiv = document.getElementById('div1');

        // 2.操作margin-left
        var iSpeed = 0;
        var iDirection = 5
        function fnAnimation() {
            iSpeed += iDirection;

            if (iSpeed > 300){
                iDirection = -5;
            }

            if(iSpeed < 0) {
                iDirection = 5;
            }
            oDiv.style.marginLeft = iSpeed + 'px';
        }
        // 3.开启定时器
        setInterval(fnAnimation,30)

        // 4.判断范围改变方向

       }
    
    </script>
</head>
<body>

    <div class="box" id="div1"></div>
    
</body>
</html>
