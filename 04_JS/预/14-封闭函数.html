<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        window.onload = function () {
            
            // 1.匿名函数虽不能单独定义 但是可以直接运行(封闭函数)
            // 2. 避免 函数名字冲突
            (function (){
                alert('12123')
            })();


            ~function (){
                alert('12123')
            }();


            !function (){
                alert('12123')
            }();

            // 避免 函数名字冲突
            function fnAlert(){
                alert('老司机')
            }
            fnAlert();

            (function fnAlert() {
                alert('小白白')
            })();


        }
    </script>
</head>
<body>
    
</body>
</html>
