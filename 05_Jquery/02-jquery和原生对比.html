<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-jquery和原生对比</title>
    <!--
         1.写的少, 
         2.跑的快
    -->

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        // 1.原生
        window.onload = function () {
            var oDiv = document.getElementById('one');
            alert("原生" + oDiv);
        }

        // 2.jquery
        // $(document).ready(function () {
        //     // 标签的变量 $ 
        //     var $div = $('#one');
        //     alert("jquery" + $div);
        // })

        // 简化
        $(function () {
            // 标签的变量 $ 
            var $div = $('#one');
            alert("jquery" + $div);
        })
    </script>
</head>
<body>
        <div id="one" style="background-color:red">

        </div>
</body>
</html>
