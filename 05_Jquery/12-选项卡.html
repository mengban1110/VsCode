<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
            .tap_con{
               width: 500px;
               height: 350px;
               margin: 50px auto 0;
   
            }
   
            .tap_btns{
                height: 50px;
            }
            .tap_btns input{
   
               width: 100px;
               height: 50px;
               background-color: lightgray;
               border: 0px;
               outline: none;
            }
            .tap_btns .active{
                background-color: gold;
            }
   
            .tab_cons{
               
                height: 300px;
                background-color: gold;
            }
            .tab_cons div{
   
                height: 300px;
                line-height: 300px;
                text-align: center;
                /* 默认 三个小div 是隐藏的 */
                display: none;
                font-size: 30px;
       
            }
   
            .tab_cons .current{
                /* 显示 */
                display: block;
            }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            
            // 1.获取 三个按钮 三个div
            var $btns = $('.tap_btns input');
            var $divs = $('.tab_cons div');

            // 2.监听点击事件
            $btns.click(function () {
                // 3.1三个按钮  点击谁 谁黄色
                // $(this).css({'background-color':'gold'})
                $(this).addClass('active');
                // 3.2 除了点击的按钮 之外 siblings()其他所有按钮 灰色; 
                var $otherBtns = $(this).siblings();
                $otherBtns.removeClass('active');

                // 4.对应的div显示 每个按钮 和 每个DIV 下标一致  index()
                // 4.1 根据点击的按钮 获取下标
                var iIndex = $(this).index();

                // 4.2 根据下标 获取对应的div eq(index)
                var currentDiv = $divs.eq(iIndex);

                // 4.3 对应的div 显示
                currentDiv.addClass('current');

                // 4.5 其他的div要隐藏
                var $otherDivs = currentDiv.siblings();

                $otherDivs.removeClass('current');



                
            })
            
        })
    </script>
 
</head>
<body>
<div class="tap_con">
    <div class="tap_btns">
        <input type="button" value="按钮一" class="active">
        <input type="button" value="按钮二">
        <input type="button" value="按钮三">
    </div>

    <div class="tab_cons">
        <div class="current">按钮一对应的内容</div>
        <div>按钮二对应的内容</div>
        <div>按钮三对应的内容</div>
    </div>
</div>
    
    
</body>
</html>
