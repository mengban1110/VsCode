
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <script src="js/jquery-1.12.4.min.js"></script>
   <script>
       $(function () {

            // 1.获取焦点事件
            // 自动获取焦点 
            // $('#one').focus()

            // 监听
            $('#one').focus(function () {
                console.log('获取焦点事件')
            })

            // 2.失去焦点
            $('#two').blur(function () {  
                console.log('失去焦点');
            })


       })
   </script>
</head>
<body>
    <input id="one" type="text">
    <input id="two" style="background:red" type="text">
   
</body>
</html>
