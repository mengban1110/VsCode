<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-鼠标的事件</title>
    <style>
       .red{
           width: 400px;
           height: 400px;
           background: red;
           overflow: hidden;
       }
       .green{
           height: 100px;
           background: green;
           margin-top:100px;
           font-size: 30px;
           color: white;
           font-weight: bold;
       }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {

        var iIndex = 0;
        
        // 1.click
        // 2.mouseover mouseout (进入子元素 也触发事件)
        // $('.red').mouseover(function () {
        //     iIndex++;

        //     $('.green').html(iIndex);
        // })
        // $('.red').mouseout(function () {
        //     iIndex++;
            
        //     $('.green').html(iIndex);
        // })

 
        // 3.mouseenter mouseleave(进入不触发子元素 也触发事件)
        // $('.red').mouseenter(function () {
        //     iIndex++;

        //     $('.green').html(iIndex);
        // })
        // $('.red').mouseleave(function () {
        //     iIndex++;

        //     $('.green').html(iIndex);
        // })


        // 4.hover 进去触发 出来也触发
        $('.red').hover(function (event) {
            // console.log(event)
            iIndex++;
            $('.green').html(iIndex);

            if (event.type == "mouseenter"){

                console.log('进入')
            }else if(event.type == "mouseleave"){
                console.log('出去')
            }
        })


      })
    </script>
</head>
<body>

    <div class="red">
        <div class="green"></div>
    </div>
    
</body>
</html>
