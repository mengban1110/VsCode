<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-vue导入使用</title>
    <script src="./js/vue.min.js"></script>
    <script>
        window.onload = function () {
            
            // 1.关联vue 对象
            var vm = new Vue({
                el:".box",
                data:{
                    // 声明变量
                    content:"新的内容"
                }
            })
        }
    
    </script>
</head>
<body>
    <div class="box">04-vue导入使用: {{content}}</div>
</body>
</html>
