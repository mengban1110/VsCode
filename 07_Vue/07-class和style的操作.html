<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-vue的基本使用</title>
    <style>
        .red {
            color:red
        }
        .font {
            font-size: 50px;
        }
        .line {
            text-decoration: underline;
        }
    </style>
   
    <script src="js/vue.js"></script>
    <script>

        window.onload = function () {

            var vm = new Vue({
                el:'.box',
                data:{
                    classStr:'red line',
                    isAdd:true,
                    obj:{
                        red:true,
                        font:true
                    },
                    list1:['red','line'],
                    style01:{
                        "font-weight":"bold",
                       
                    },
                    style02:{
                        "font-size":"50px",
                        background:"red"
                    }
                
                }
            })
          
            
        }
    </script>
</head>
<body>

    <div class="box">
        <!-- 2.style -->
        <p :style="[style01,style02]">style 列表</p>
        <p :style="style01">style 修改</p>

        <!-- 1.class -->
        <p :class="list1">列表操作class</p>
        <p :class="obj">js对象操作class值</p>
        <p :class='{red:isAdd}'>{'类名称':变量}</p>
        <p :class="classStr">class字符串</p>

    </div>
   
    
</body>
</html>
