
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-vue对象的生命周期</title>
    <script src="js/vue.js"></script>
    <script>
            window.onload = function () {
                
                var vm = new Vue({
                    el:'.box',
                    data:{
                        counter:0
                    },
                     // 1. 创建之前
                    beforeCreate:function (){
                        console.log('beforeCreate ---- // 1. 创建之前')
                    },
                    // 2.对象创建之后
                    created:function () {
                        console.log('created----- //2.创建之后')
                    },
                    // 3.调用之前 挂载
                    beforeMount:function () {
                        console.log(' beforeMount----- // 3.调用之前 挂载')
                    },
                    // 4.调用之后 挂载完毕
                    mounted:function () {
                        console.log(' mounted----- //4.调用之后 挂载完毕')
                    },
                    // 5. 数据 属性更新之前
                    beforeUpdate:function () {
                        console.log(' beforeUpdate----- // 3.数据 属性更新之前')
                    },
                    // 6. 数据 属性更新之后
                    updated:function (){
                        console.log(' updated----- // 3.数据 属性更新之后')
                    },
                    // 7. 销毁之前
                    beforeDestroy:function () {
                        console.log('beforeDestroy')
                    },
                    // 8. 销毁之后
                    destroyed:function() {
                        console.log('destroyed')
                    },
                    
                })
            }
        </script>
    </head>
    <body>
    
        <div class="box">
    
            <button @click="counter += 1">数据更新: {{counter}}</button>
    
        </div>
        
    </body>
    </html>
