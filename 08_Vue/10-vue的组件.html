
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-vue对象的生命周期</title>
    <script src="js/vue.js"></script>
    <style>
        .app{
            background: red;
        }
    </style>
    <script>
            window.onload = function () {

                // vue组件    Vue.component('名字(纯小写)', {'组件内容'})
                Vue.component(
                    'navbar',
                    {
                        template:'<div @click="fnClick" class="app"><a  href="">百度</a> <span style="float:right">请登录</span> </div>',
                        methods: {
                            fnClick:function (){
                                alert('组件的事件')
                            }
                        },
                    }
                )
              
                
                var vm = new Vue({
                    // vue组件 封装标签的
                    el:'.box'

                })
            }
        </script>
    </head>
    <body>
    
        <div class="box">

            <navbar></navbar>

        </div>
        
    </body>
    </html>
