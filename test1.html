<!DOCTYPE html>
<html lang="en">
  <head>

    <script>
      function foo(itcast) {
        alert(itcast);
      }
      function foostop() {
        clearInterval(tanchuang);
      }

          foostop();
        };
      };
    </script>

    <button id="button1">取消弹窗</button>
